<div class="room-main-container" mdl-shadow="4">
    <div #high class="high-bar">
         {{room?.highAlarm}}
    </div>
    <div #filler class="room-filler alarm">

    </div>
    <div #low class="low-bar">
        {{room?.lowAlarm}}
    </div>
</div>
<div [fxLayout]="flexboxDirections.column" fxLayoutAlign="center center">
    <h6>{{room.name}}</h6>
    <p>Filled: {{room.census}} / {{room.capacity}}</p>
    <p>Status: {{status}}</p>
</div>
